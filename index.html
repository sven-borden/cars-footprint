<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Dimensions - Aerial View</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vehicle Dimensions - Aerial View</h1>
        <p>Select vehicles to compare their footprints from a top-down perspective</p>
    </header>

    <main class="container">
        <div class="layout">
            <!-- Selection Panel -->
            <aside class="selection-panel">
                <h2>Select Vehicles</h2>
                <div class="vehicle-list">
                    <!-- Vehicle list will be populated dynamically from CSV -->
                </div>
            </aside>

            <!-- Comparison View -->
            <section class="comparison-view">
                <h2>Comparison View</h2>
                <div id="overlay-container" class="overlay-container">
                    <p class="empty-state">Select vehicles from the left to compare their footprints</p>
                </div>
                <div id="legend" class="legend" style="display: none;">
                    <h3>Selected Vehicles</h3>
                    <div id="legend-list" class="legend-list"></div>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
