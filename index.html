<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Dimensions - Aerial View</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vehicle Dimensions - Aerial View</h1>
        <p>Select vehicles to compare their footprints from a top-down perspective</p>
    </header>

    <main class="container">
        <div class="layout">
            <!-- Selection Panel -->
            <aside class="selection-panel">
                <h2>Select Vehicles</h2>
                <div class="vehicle-list">
                    <label class="vehicle-option">
                        <input type="checkbox" id="skoda-citigo" value="skoda-citigo" data-length="3597" data-width="1645" data-color="#e74c3c">
                        <span class="color-indicator" style="background-color: #e74c3c;"></span>
                        <span class="vehicle-name">Skoda Citigo</span>
                        <span class="vehicle-dims">3,597mm × 1,645mm</span>
                    </label>

                    <label class="vehicle-option">
                        <input type="checkbox" id="tesla-model3" value="tesla-model3" data-length="4720" data-width="1850" data-color="#3498db">
                        <span class="color-indicator" style="background-color: #3498db;"></span>
                        <span class="vehicle-name">Tesla Model 3 2024</span>
                        <span class="vehicle-dims">4,720mm × 1,850mm</span>
                    </label>

                    <label class="vehicle-option">
                        <input type="checkbox" id="ioniq5" value="ioniq5" data-length="4655" data-width="1890" data-color="#1abc9c">
                        <span class="color-indicator" style="background-color: #1abc9c;"></span>
                        <span class="vehicle-name">Hyundai Ioniq 5</span>
                        <span class="vehicle-dims">4,655mm × 1,890mm</span>
                    </label>

                    <label class="vehicle-option">
                        <input type="checkbox" id="tesla-modely" value="tesla-modely" data-length="4790" data-width="1920" data-color="#9b59b6">
                        <span class="color-indicator" style="background-color: #9b59b6;"></span>
                        <span class="vehicle-name">Tesla Model Y Juniper</span>
                        <span class="vehicle-dims">4,790mm × 1,920mm</span>
                    </label>

                    <label class="vehicle-option">
                        <input type="checkbox" id="tesla-models" value="tesla-models" data-length="4978" data-width="1964" data-color="#2ecc71">
                        <span class="color-indicator" style="background-color: #2ecc71;"></span>
                        <span class="vehicle-name">Tesla Model S 2024</span>
                        <span class="vehicle-dims">4,978mm × 1,964mm</span>
                    </label>

                    <label class="vehicle-option">
                        <input type="checkbox" id="tesla-modelx" value="tesla-modelx" data-length="5036" data-width="1999" data-color="#f39c12">
                        <span class="color-indicator" style="background-color: #f39c12;"></span>
                        <span class="vehicle-name">Tesla Model X</span>
                        <span class="vehicle-dims">5,036mm × 1,999mm</span>
                    </label>
                </div>
            </aside>

            <!-- Comparison View -->
            <section class="comparison-view">
                <h2>Comparison View</h2>
                <div id="overlay-container" class="overlay-container">
                    <p class="empty-state">Select vehicles from the left to compare their footprints</p>
                </div>
                <div id="legend" class="legend" style="display: none;">
                    <h3>Selected Vehicles</h3>
                    <div id="legend-list" class="legend-list"></div>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
